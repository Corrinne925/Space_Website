<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tailwind CSS Project</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik+Bubbles&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-200">
    <header>
        <div class="w-screen h-12 grid grid-cols-11 md:grid-cols-12 grid-rows-6">
            <img src="Rocket.png" onClick="homePage()" class="h-10 mt-2 mb-2 ml-5 w-10"/>
        </div>
        <div class="bg-white h-2 mt-6"></div>
        <div class="grid-cols-12 flex justify-center h-1/3">
            <img src="astro.png" class="p-5 w-1/2 rounded-lg">
            <p class="text-8xl font-mono w-1/2 text-white text-wrap p-10 flex justify-center">
                "Dare to believe in what is beyond earth!"</p>
        </div>
        <div class="grid-cols-12 flex justify-center h-1/3">
            <p class="text-8xl font-mono w-1/2 text-white text-wrap p-10 grid-rows-6 flex justify-center">
                "Dare to believe in what is beyond earth!"</p>
            <img src="astro2.png" class="p-5 w-1/2">
        </div>
        <div lass="grid-cols-12 flex justify-center">
            <img src="astro3.png" class="p-5 w-1/2">
        </div>
        <div>
            <button id="dark-mode-toggle" class="fixed top-4 right-4 bg-gray-200 dark:bg-gray-700 px-4 py-2 rounded shadow">Toggle Dark Mode</button>
        </div>
    </header>
    
    <footer class="bg-white h-48"></footer>

    <script src="script.js"></script>
</body>
